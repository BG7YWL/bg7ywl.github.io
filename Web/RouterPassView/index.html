<script type="text/javascript">
		var datatable=null;
		var tip="例如输入\"TP-Link\" 或 \"华为\"";
		function initTable(){
			datatable=new TTable("gamebgdata",{
				"r":"路由品牌及型号",
				"u":"默认帐号",
				"p":"默认密码"
			},RouterCp,{

				"buttons":{
					"first":"bt_first",
					"prev":"bt_prev",
					"next":"bt_next",
					"last":"bt_last"
				},
				"showpage":"tablepage",
				"widths":{
					"r":200,
					"u":129,
					"p":189
				},
				//表格中空数据被取代为以下内容
				"na":"无相关信息",
				"itemClick":function(index,ele){
					var cur=datatable.current();
					$("#res").html("路由器品牌及型号: "+cur["r"]+"<br/><br/>"+"默认管理地址: "+(cur["cp"]||"暂无信息")+"<br/><br/>"+"默认登录用户名称: "+(cur["u"]||"无或者为空")+"<br/><br/>默认登录用户密码: "+(cur["p"]||"空"));
				},
				"errorMsg":"<br/>&nbsp;&nbsp;对不起! 没有找到相关数据! 如果你有该数据，请联系我们 near@sina.cn, 谢谢"
			},"",8,1);
		}
		function queryfilter (){
			var v=trim($("#textdata").val());
			if(v&&v!=tip){
				initTable();
				datatable=datatable.query(v,["r","u","p"]);
			}else{
				initTable();
			}
		}
		$(function(){
			initTable();
			$("#textdata").val(tip);
		});
	</script>
